---
- name: Install Nginx on Linux (if needed)
  apt:
    name: nginx
    state: present
  when: ansible_facts['os_family'] == "Debian"

- name: Copy Nginx config
  template:
    src: nginx.conf.j2
    dest: "{{ playbook_dir }}/../nginx.conf"
  notify:
    - Restart Nginx

- name: Start docker containers
  shell: docker-compose up -d
  args:
    chdir: "{{ playbook_dir }}/.."